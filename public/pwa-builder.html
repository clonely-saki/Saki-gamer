<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JPGamer APK Asset Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0a0a0c; color: white; font-family: sans-serif; }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4 text-center">
    <div class="max-w-md w-full bg-neutral-900 border border-white/10 rounded-2xl p-8 shadow-2xl">
        <div class="w-16 h-16 mx-auto bg-gradient-to-br from-indigo-500 to-fuchsia-600 rounded-xl flex items-center justify-center mb-6 shadow-lg shadow-fuchsia-500/20">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><path d="M7 7h10"/><path d="M7 12h10"/><path d="M7 17h10"/></svg>
        </div>
        
        <h1 class="text-2xl font-bold mb-2">APK Asset Generator</h1>
        <p class="text-neutral-400 text-sm mb-8">
            PWA validation requires PNG files. Since this is a static app, please generate them here and save them to your <code>public/</code> folder.
        </p>

        <div class="space-y-4">
            <div class="flex items-center justify-between bg-black/40 p-4 rounded-lg border border-white/5">
                <div class="text-left">
                    <div class="font-bold text-sm">icon-192.png</div>
                    <div class="text-xs text-neutral-500">192x192 • Standard</div>
                </div>
                <div id="status-192" class="text-xs text-yellow-500">Pending</div>
            </div>
            
            <div class="flex items-center justify-between bg-black/40 p-4 rounded-lg border border-white/5">
                <div class="text-left">
                    <div class="font-bold text-sm">icon-512.png</div>
                    <div class="text-xs text-neutral-500">512x512 • High Res</div>
                </div>
                <div id="status-512" class="text-xs text-yellow-500">Pending</div>
            </div>
        </div>

        <button onclick="generateIcons()" class="w-full mt-8 bg-white text-black font-bold py-3 rounded-xl hover:bg-neutral-200 transition-colors flex items-center justify-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" x2="12" y1="15" y2="3"/></svg>
            Generate & Download All
        </button>
        
        <a href="/" class="block mt-6 text-sm text-neutral-500 hover:text-white transition-colors">Back to App</a>
    </div>

    <!-- Hidden Canvases -->
    <canvas id="c192" width="192" height="192" class="hidden"></canvas>
    <canvas id="c512" width="512" height="512" class="hidden"></canvas>
    
    <!-- Source SVG Image (Hidden) -->
    <img id="sourceSvg" src="/icon.svg" class="hidden" />

    <script>
        function downloadURI(uri, name) {
            const link = document.createElement("a");
            link.download = name;
            link.href = uri;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function drawToCanvas(img, canvasId) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw background match theme
            ctx.fillStyle = "#0a0a0c";
            ctx.fillRect(0,0, canvas.width, canvas.height);
            
            // Draw SVG
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            
            return canvas.toDataURL("image/png");
        }

        function generateIcons() {
            const img = document.getElementById('sourceSvg');
            
            // Wait for image to ensure loading (though mostly instant for local SVG)
            if (!img.complete) {
                alert("SVG not loaded yet, please try again in a second.");
                return;
            }

            try {
                // Generate 192
                const data192 = drawToCanvas(img, 'c192');
                downloadURI(data192, 'icon-192.png');
                document.getElementById('status-192').innerText = "Downloaded";
                document.getElementById('status-192').className = "text-xs text-green-500 font-bold";

                // Generate 512
                setTimeout(() => {
                    const data512 = drawToCanvas(img, 'c512');
                    downloadURI(data512, 'icon-512.png');
                    document.getElementById('status-512').innerText = "Downloaded";
                    document.getElementById('status-512').className = "text-xs text-green-500 font-bold";
                }, 500); // Slight delay to ensure multiple downloads work in some browsers

            } catch (e) {
                alert("Error generating icons: " + e.message);
            }
        }
        
        // Preload checks
        window.onload = () => {
            const img = document.getElementById('sourceSvg');
            if(img.complete) console.log("SVG Ready");
        };
    </script>
</body>
</html>
