<html lang="en">

    <meta name="apple-mobile-web-app-title" content="Saki comms" />
    
    <!-- Use standard PNG icons for wider compatibility if available, fallback to SVG -->
    <link rel="icon" type="image/png" href="/icon-192.png" />

         and building locally is recommended, but this CDN usually works acceptably. -->

    <style>
      body {
        background-color: #000000;
        color: #ffffff;
        overscroll-behavior-y: none;
      }
      
      /* Global utility to hide scrollbars */
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      
      .no-scrollbar::-webkit-scrollbar {
        display: none;
        width: 0;
        height: 0;
        background: transparent;
      }
    </style>
    <!-- Removed importmap: Rely on Vite's local bundling for React to prevent version conflicts and network blocking -->
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration.scope);
            })
            .catch((err) => {
              console.warn('SW registration failed:', err);
            });
        });
      }
    </script>
  </body>
