    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration.scope);
            })
            .catch((err) => {
              console.log('SW registration failed: ', err);
            });
        });
      }
    </script>
