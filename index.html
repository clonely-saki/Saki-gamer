<html lang="en">

    <!-- Add version query param to force browser to re-fetch manifest -->
    <link rel="manifest" href="/manifest.json?v=2" />
    <meta name="theme-color" content="#0a0a0c" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Saki comms" />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&family=Noto+Sans+SC:wght@400;500;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Use standard PNG icons for wider compatibility if available, fallback to SVG -->
    <link rel="icon" type="image/png" href="/icon-192.png" />
    <link rel="apple-touch-icon" href="/icon-192.png" />

    <!-- Tailwind CDN. Note: For best performance in China, running 'npm install -D tailwindcss' 
         and building locally is recommended, but this CDN usually works acceptably. -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --font-main: 'Inter', 'Noto Sans SC', 'Noto Sans JP', sans-serif;
        --font-tc: 'Inter', 'Noto Sans TC', 'Noto Sans JP', sans-serif;
      }
      body {
        background-color: #000000;
        /* Updated from #ffffff to #e4e4e7 (Zinc 200) for softer contrast */
        color: #e4e4e7;
        font-family: var(--font-main);
        overscroll-behavior-y: none;
      }
      
      /* Global utility to hide scrollbars */
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      
      .no-scrollbar::-webkit-scrollbar {
        display: none;
        width: 0;
        height: 0;
        background: transparent;
      }
    </style>
    <!-- Removed importmap: Rely on Vite's local bundling for React to prevent version conflicts and network blocking -->
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "vite": "https://esm.sh/vite@^7.2.7",

  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration.scope);
            })
            .catch((err) => {
              console.warn('SW registration failed:', err);
            });
        });
      }
    </script>
  </body>
